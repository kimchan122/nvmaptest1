<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Getpos</title>
</head>
<body>
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=oflxsb0m93"></script>

<div id="naverMap" style="margin:0 auto; width:1000px; max-width:100%; height:650px;"></div>

<script>

var nmap = new naver.maps.Map('naverMap', {
	center : new naver.maps.LatLng(37.5782709,126.9770043),
	zoom : 10,
	zoomControl : true,
	zoomControlOptions : {
		position : naver.maps.Position.TOP_RIGHT
	},
	mapTypeControl : true, // 일반ㆍ위성 지도보기 컨트롤 표시 (기본값 표시안함)
});

naver.maps.Event.addListener(nmap, 'click', function(e){
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    dummy.value = e.coord.lat() + ', ' + e.coord.lng();
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
    
});

</script>
</body>
</html>
